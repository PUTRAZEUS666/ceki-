<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceki Scoreboard - Slide 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>semoga CEKI dot kom</h1>
        <table class="score-table">
            <thead>
                <tr>
                    <th id="name1" contenteditable="true">1</th>
                    <th id="name2" contenteditable="true">2</th>
                    <th id="name3" contenteditable="true">3</th>
                    <th id="name4" contenteditable="true">4</th>
                </tr>
            </thead>
            <tbody id="scoreBody">
                <!-- Dynamic rows will be added here -->
            </tbody>
            <tfoot>
                <tr>
                    <td id="total1">TOTAL</td>
                    <td id="total2">TOTAL</td>
                    <td id="total3">TOTAL</td>
                    <td id="total4">TOTAL</td>
                </tr>
            </tfoot>
        </table>

        <div class="section">
            <table class="input-table">
                <thead>
                    <tr>
                        <th id="header1" class="player-name">Player 1</th>
                        <th id="header2" class="player-name">Player 2</th>
                    </thead>
                        <tbody>
                            <tr>
                                <td><input type="number" id="scoreInput1" placeholder="ISI SCORE"></td>
                                <td><input type="number" id="scoreInput2" placeholder="ISI SCORE"></td>
                            </tr>
                        </tbody> 
                        <th id="header3" class="player-name">Player 3</th>
                        <th id="header4" class="player-name">Player 4</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="number" id="scoreInput3" placeholder="ISI SCORE"></td>
                        <td><input type="number" id="scoreInput4" placeholder="ISI SCORE"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="win-score-section">
            <label for="winScore">Win Score:</label>
            <select id="winScore">
                <option value="100">100</option>
                <option value="200" selected>200</option>
                <option value="500">500</option>
            </select>
        </div>

        <button class="add-score" onclick="addScore()">ADD SCORE</button>
        <div class="score-info">
            <p class="lowest-score">ngocokkkkk yaaa wkwkwkkw: <span id="lowestScoreName">-</span></p>
            <p class="highest-score">Nama dengan skor tertinggi: <span id="highestScoreName">-</span></p>
        </div>
    </div>
    <script src="script3.js"></script>
</body>
</html>
